<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文ページ</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: row; height: 100vh; }
    #categoryList {
      width: 150px;
      background: #f4f4f4;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #categoryList button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #menuList {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-content: flex-start;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .item {
      width: 160px;
      margin: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      background: #fff;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .item h4 {
      margin: 5px 0 0;
      font-size: 16px;
    }
    .item p {
      margin: 5px 0;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      body { flex-direction: column; }
      #categoryList { width: 100%; display: flex; overflow-x: auto; }
      #categoryList button { flex: 1; white-space: nowrap; }
      #menuList { height: auto; }
    }
  </style>
</head>
<body>
  <div id="categoryList">読み込み中...</div>
  <div id="menuList"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1dNk8uLhzl06UJeIsMRYoyLd_MAoHuIpV-qqYIyf8ZS8/export?format=csv&gid=100058082";

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.trim().split('\n').map(r => r.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(r => Object.fromEntries(headers.map((h, i) => [h.trim(), r[i]?.trim()])));
      return data;
    }

    function groupByCategory(data) {
      const result = {};
      data.forEach(item => {
        const cat = item["カテゴリ"];
        if (!result[cat]) result[cat] = [];
        result[cat].push(item);
      });
      return result;
    }

    function createCategoryButtons(categories, onClick) {
      const container = document.getElementById('categoryList');
      container.innerHTML = '';
      Object.keys(categories).forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => onClick(cat);
        container.appendChild(btn);
      });
    }

    function showItems(items) {
      const menu = document.getElementById('menuList');
      menu.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${item['画像URL']}" alt="${item['商品名']}">
          <h4>${item['商品名']}</h4>
          <p>￥${item['金額']}</p>
        `;
        menu.appendChild(div);
      });
    }

    (async () => {
      const data = await loadCSV();
      const grouped = groupByCategory(data);
      createCategoryButtons(grouped, cat => showItems(grouped[cat]));
      const first = Object.keys(grouped)[0];
      if (first) showItems(grouped[first]);
    })();
  </script>
</body>
</html>
