
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>注文ページ</title>
  <style>
    header {
    background-color: #333333;
    color: white;
    padding: 1em;
    text-align: center;
    font-size: 1.8em;
    width: 100%;
    margin: 0;
    box-sizing: border-box;
    margin-bottom: 1.5em; /* ← これが間隔 */
    }
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrapper {
      display: flex;
      width: 100%;
    }
    #leftMenu {
      width: 180px;
      margin-right: 20px;
    }
    .category-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .category-buttons button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    #menuContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* 両端に寄せる */
    }
    .menuItem {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 48%;
      text-align: center;
      cursor: pointer;
      background: #fff;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .menuItem img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>注文ページ</header>
  <div class="wrapper">
    <!-- 左メニュー -->
    <div id="leftMenu">
      <div class="category-buttons" id="categoryButtons"></div>
    </div>

    <!-- 右側：メニューと注文 -->
    <div style="flex-grow: 1;">
      <div id="menuContainer"></div>

      <div style="margin: 10px 0;">
        テーブル番号: <input type="text" id="tableNumber" placeholder="例: A1" />
      </div>

      <div id="orderList" style="margin-top: 20px;">
        <h3>注文リスト</h3>
        <ul id="orderItems"></ul>
        <p>合計金額: <span id="totalPrice">0</span> 円</p>
      </div>

      <button onclick="submitOrder()" style="padding: 10px 20px; margin-top: 10px;">
        注文を確定する
      </button>
    </div>
  </div>


  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/1dNk8uLhzl06UJeIsMRYoyLd_MAoHuIpV-qqYIyf8ZS8/export?format=csv&gid=100058082";

    let allMenuItems = [];
    let selectedCategory = "";
    const orders = {};

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();

      const rows = text.trim().split(/\r?\n/).map(r => r.split(','));
      const headers = rows[0].map(h => h.trim().replace(/^"|"$/g, ''));
      return rows.slice(1).map(r => {
        const obj = {};
        headers.forEach((h, i) => {
          obj[h] = r[i]?.trim().replace(/^"|"$/g, '');
        });
        return obj;
      });
    }

    function renderCategories(items) {
      const categories = [...new Set(items.map(item => item["カテゴリ"]))];
      const btnContainer = document.getElementById("categoryButtons");
      btnContainer.innerHTML = "";
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => {
          selectedCategory = cat;
          renderMenuItems();
        };
        btnContainer.appendChild(btn);
      });
    }

    function renderMenuItems() {
      const container = document.getElementById("menuContainer");
      container.innerHTML = "";

      const items = selectedCategory
        ? allMenuItems.filter(item => item["カテゴリ"] === selectedCategory)
        : allMenuItems;

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "menuItem";
        div.innerHTML = `
          <img src="${item["画像URL"]}" alt="${item["商品名"]}" />
          <h4>${item["商品名"]}</h4>
          <p>${item["金額"]} 円</p>
        `;
        div.onclick = () => addToOrder(item);
        container.appendChild(div);
      });
    }

    function addToOrder(item) {
      const name = item["商品名"];
      const price = parseInt(item["金額"]);
      if (!orders[name]) {
        orders[name] = { count: 1, price };
      } else {
        orders[name].count++;
      }
      renderOrder();
    }

    function renderOrder() {
      const list = document.getElementById("orderItems");
      list.innerHTML = "";
      let total = 0;
      Object.entries(orders).forEach(([name, { count, price }]) => {
        const li = document.createElement("li");
        li.textContent = `${name} x ${count} = ${price * count} 円`;
        total += price * count;
        list.appendChild(li);
      });
      document.getElementById("totalPrice").textContent = total;
    }

    function submitOrder() {
      const tableNumber = document.getElementById("tableNumber").value;
      if (!tableNumber) {
        alert("テーブル番号を入力してください");
        return;
      }
      const items = Object.entries(orders)
        .map(([name, { count }]) => `${name} x ${count}`)
        .join(", ");
      const total = document.getElementById("totalPrice").textContent;

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScbYOi6dsyUuIXclTKtrr6DeeZMg_WYXzNCFELm5hay0hrx4g/formResponse";
      const data = new FormData();
      data.append("entry.408172505", tableNumber);
      data.append("entry.1132597987", items);
      data.append("entry.418961724", total);

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: data,
      });

      alert("注文を送信しました！");
    }

    window.onload = async () => {
      allMenuItems = await loadCSV();
      renderCategories(allMenuItems);
      renderMenuItems();
    };
  </script>
</body>
</html>
