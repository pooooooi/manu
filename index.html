<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>注文ページ</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>注文ページ</header>
  <div class="wrapper">
    <!-- 左メニュー -->
    <div id="leftMenu">
      <div class="category-buttons" id="categoryButtons"></div>
    </div>

    <!-- 右側：メニューと注文 -->
    <div style="flex-grow: 1;">
      <div id="menuContainer"></div>

      <div style="margin: 10px 0;">
        テーブル番号: <input type="text" id="tableNumber" placeholder="例: A1" />
      </div>
      <button id="showOrderBtn" onclick="toggleOrderModal()">
        🛒 注文リスト <span id="orderBadge">0</span>
      </button>
      <div id="orderModal">
        <h3>注文リスト</h3>
        <ul id="orderItems"></ul>
        <p>合計金額: <span id="totalPrice">0</span> 円</p>
        <button onclick="submitOrder()">注文を確定する</button>
      </div>
    </div>
    <script src="menu.js"></script>
</body>

</html>
